<header class="header bg-2">
    <div class="snake">
        <div class="header__wrap">
            <div class="header__text">
                <div>
                    <div class="header__title">club
                        gorgon
                    </div>
                    <div class="header__subtitle">
                        sale
                    </div>
                </div>
               
                <div class="price">
                    <div class="price__title">Price</div>
                    <div class="price__subtitle">
                        <span class="price__text">*** EGLD</span>
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <form class="form">
                        <div class="form__top">
                            <div class="form__number">
                                <div class="form__minus">-</div>
                                <div class="form__plus">+</div>
                                <input type="number" class="form__count" value="1" readonly min="1" max="10"> 
                            </div>
                            <div class="form__text">6666 REMAINING</div>
                        </div>
                        <div class="form__warning">You can mint *** more NFTs</div>
                        <button class="mint">Mint</button>
                    </form>
                    
                </div>
            </div>
            <div class="header__images">
                <div class="slick__wrap">
                    <div class="slick">
                        <div class="slick__item slick__item-left">
                            <img src="./img/img3.png" alt="image" class="slick__img">
                        </div>
                        <div class="slick__item slick__item-active">
                            <img src="./img/img1.png" alt="image" class="slick__img">
                        </div>
                        <div class="slick__item slick__item-right">
                            <img src="./img/img2.png" alt="image" class="slick__img">
                        </div>
                    </div>
                    <div class="arrows">
                        <img src="img/left.png" class="left">
                        <img src="img/right.png" class="right">
                        
                    </div>
                </div>
            </div>
        </div>
    </div> 
</header>
